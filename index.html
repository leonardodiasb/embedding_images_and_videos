<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="header">
            <ul class="left-buttons">
                <li class="nav-item" id="show-more">
                    <i class="material-icons">menu</i>
                </li>
                <li class="nav-item" id="youtube-logo">
                    <img src="images/yt-logo.svg" alt="youtube logo">
                </li>
            </ul>
            <ul class="search-box">
                <div class="search">
                    <input id="search-bar" type="text" placeholder="Search">
                </div>
                <li class='search-bar-button'>
                    <i id="search-btn" class="material-icons">search</i>
                </li>
            </ul>
            <ul class="right-buttons">
                <li class="nav-item" id="create">
                    <i class="material-icons">video_call</i>
                </li>
                <li class="nav-item" id="youtube-apps">
                    <i class="material-icons">apps</i>
                </li>
                <li class="nav-item" id="notifications">
                    <i class="material-icons">more_vert</i>
                </li>
                <li class="nav-item" id="profile">
                    <i class="material-icons">account_circle</i>
                </li>
            </ul>
        </div>
    <div class="container flexbox">
        <div class="container-left">
            <main>
                <section class="main">
                    <div class="frame">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/jG4zCt4Nlis" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="info-content">
                        <h1>CAMERAMAN</h1>
                        <div class="info flexbox">
                            <div class="info-text">
                                <span class="text-size">131,129,403 viewsâ€¢Nov 23, 2014</span>
                            </div>
                            <div class="info-blank"></div>
                            <div class="menu-container">
                                <div class="menu">
                                    <div class="video-buttons flexbox">
                                        <div class="social-icons flexbox">
                                            <div>
                                                <a href="#" class="flexbox">
                                                    <i class="material-icons">thumb_up</i>
                                                    <span class="text-size"></span>
                                                </a>
                                            </div>
                                            <div>
                                                <a href="#" class="flexbox">
                                                    <i class="material-icons">thumb_down</i>
                                                    <span class="text-size"></span>
                                                </a>
                                            </div>
                                            <div>
                                                <a href="#" class="flexbox">
                                                    <i class="material-icons">reply</i>
                                                    <span class="text-size">SHARE</span>
                                                </a>
                                            </div>
                                            <div>
                                                <a href="#" class="flexbox">
                                                    <i class="material-icons">playlist_add</i>
                                                    <span class="text-size">SAVE</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <div class="container-right">

        </div>
    </div>
</body>
</html>
